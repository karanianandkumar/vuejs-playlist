<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="vue-app">
        <h1>Conditionals in Vue Js</h1>
        <button @click="success=!success">Toggle Success</button>
        <button @click="error=!error">Toggle Error</button>
        <p v-if="error">This is Error</p>
        <p v-else-if="success">This is Success</p>

        <p v-show="error">This is Error</p>
        <p v-show="success">This is Success</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
