<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <!-- Example 1 -->
        <div @click="available=!available" :class="{available:available}">
            <span>Anand Kumar</span>
        </div>

        <!-- Example 2 -->

        <button @click="available=!available">Toggle Available</button>
        <button @click="nearby=!nearby">Toggle Near By</button>
        <div :class="computedCss">
            <span>Anand Kumar</span>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
