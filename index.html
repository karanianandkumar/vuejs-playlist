<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">Single Click +</button>
        <button @click="subtract(1)">Single CLick -</button>
        <button v-on:dblclick="add(10)">Double Click +</button>
        <button @dblclick="subtract(10)">Double Click -</button>

        <p>Result is: {{number}}</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
        </div>
        <a @click.prevent="linkClicked" href="https://www.google.com">::GOOGLE::</a>

    </div>
    <script src="app.js"></script>
</body>

</html>
